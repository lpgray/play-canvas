	<link rel="stylesheet" href="css/style.css">

	button{
		width: 60px;
	}
	</style>
</head>
<body>
	<h1>Football Game</h1>
	<canvas id="J_canvas"></canvas>
	
	<div style="position: fixed; left: 0; top: 0; background: rgba(0,0,0,.6); color: #fff">

		<button id="J_stop">停止</button>
		<br>
		<button id="J_moveLeft">左移</button>
		<button id="J_moveRight">右移</button>
		<button id="J_getBall">抓球</button>

		<h2>射手选择</h2>
		<button id="J_b">巴西</button>
		<button id="J_a">阿根廷</button>
		<button id="J_p">葡萄牙</button>
		<h2>综合测试</h2>
		<button id="J_allReset">复位</button>
		<input id="J_focusIpt" type="text" style="width: 50px;" value="" placeholder="1:中，0:不中">
		<br>
		<button id="J_topLeft">左上</button>
		<button id="J_top">上</button>
		<button id="J_topRight">右上</button>
		<br>
		<button id="J_left">左</button>
		<button id="J_middle">中</button>
		<button id="J_right">右</button>
		<br>
		<button id="J_bottomLeft">左下</button>
		<button id="J_bottom">下</button>
		<button id="J_bottomRight">右下</button>
	</div>
	<script src="js/Paper.js"></script>
